<app-header></app-header>

<h2>Create Address</h2>

<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div class="p-field">
        <label for="street">Street</label>
        <input id="street" type="text" pInputText formControlName="street" />
        <div *ngIf="addressForm.controls['street'].invalid && addressForm.controls['street'].touched">
            <small class="p-error">Street is required.</small>
        </div>
    </div>

    <div class="p-field">
        <label for="town">Town</label>
        <select id="town" formControlName="town">
            <option *ngFor="let location of locations; trackBy: trackByLocation" [value]="location.id">
                {{ location.x }}, {{ location.y }}
            </option>
        </select>
        <div *ngIf="addressForm.controls['town'].invalid && addressForm.controls['town'].touched">
            <small class="p-error">Town is required.</small>
        </div>
    </div>

    <button type="submit" [disabled]="addressForm.invalid" class="simple-button">
        Create
    </button>
</form>
