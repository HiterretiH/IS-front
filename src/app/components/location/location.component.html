<!-- create-location.component.html -->
<app-header></app-header>

<h2>Create Location</h2>

<form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
    <div class="p-field">
        <label for="x">X Coordinate</label>
        <input id="x" type="number" pInputText formControlName="x" />
        <div *ngIf="locationForm.controls['x'].invalid && locationForm.controls['x'].touched">
            <small class="p-error">X is required and must be a valid number.</small>
        </div>
    </div>

    <div class="p-field">
        <label for="y">Y Coordinate</label>
        <input id="y" type="number" pInputText formControlName="y" />
        <div *ngIf="locationForm.controls['y'].invalid && locationForm.controls['y'].touched">
            <small class="p-error">Y is required and must be a valid integer.</small>
        </div>
    </div>

    <div class="p-field">
        <label for="z">Z Coordinate (optional)</label>
        <input id="z" type="number" pInputText formControlName="z" />
        <div *ngIf="locationForm.controls['z'].invalid && locationForm.controls['z'].touched">
            <small class="p-error">Z must be a valid integer.</small>
        </div>
    </div>

    <button type="submit" [disabled]="locationForm.invalid" class="simple-button">
        Create
    </button>
</form>
